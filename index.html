<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ingrid Cavalli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Agenda CRUD</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!--Meu CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!--Construção da barra de navegação-->
        <nav class="navbar navbar-expand-lg fixed-top bg-cor-menu">
            <section class="container py-3">
                <a href="" class="navbar-brand">                    
                    <img src="images/caixa.png" width="40rem" alt="Sumiu" class="img-fluid">
                <span>Agenda CRUD</span>
            </a>

            <!--Definição do botão do menu Hamburguer-->
            <button
               type="button"
               class="navbar-toggler"
               data-bs-toggle="collapse"
               data-bs-target="#navbar-items"
               aria-current="navbar"
               aria-controls="navbar-items"
               aria-expanded="false"
               aria-label="Toggle navigation"
             ><i class="bi bi-menu-button-wide-fill"></i>
            </button>
    
            <section class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">View</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Ajuda</a></li>

                </ul>
            </section>
         </section>
        </nav>
    </header>
     
    <!--Início do conteúdo pricinpal-->
    <main class="container">

        <!--Início do slider-->
        <section class="container" id="slider-container">
            <section class="carousel slide" id="slider" data-bs-ride="carousel" data-bs-interval="1000">
                <section class="carousel-indicators">
                    <button 
                    tupe="button"
                    class="active"
                    data-bs-target="#slider"
                    data-bs-slide-to="0"
                    aria-current="true"
                    aria-label="Slide 1"
                    >
                </button>

                    <button 
                    tupe="button"
                    data-bs-target="#slider"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                    >
                </button>

                    <button 
                    tupe="button"
                    data-bs-target="#slider"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                    >
                </button>
                </section>

                <section class="carousel-inner">
                    <section class="carousel-item active">
                        <img src="images/ruby.jpg" alt="Sumiu" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="#" class="btn btn-danger">
                            
                                <h4>Clique aqui</h4>
                            </a>
                        </section>
                    </section>

                    <section class="carousel-item">
                       <img src="images/ninja.jpg" alt="Sumiu" class="d-block w-100">
                        <section class="carousel-caption">
                        <a href="#" class="btn btn-danger">
                        
                            <h4>Clique aqui</h4>
                        </a>
                    </section>
                    </section>

                    <section class="carousel-item">
                        <img src="images/spider-man.jpg" alt="Sumiu" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="#" class="btn btn-danger">
                            
                                <h4>Clique aqui</h4>
                            </a>
                        </section>
                         
                </section>
            </section>
        <!--Final do slider container-->
        </section>
    </main>


    <footer></footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>

    <!--Meu JS-->
    <script src="js/main.js"></script>
</body>
</html>
